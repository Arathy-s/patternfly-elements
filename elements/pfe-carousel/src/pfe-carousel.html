    data-rh-overlay="{{ "dark" in theme ? "rich-black" : "white" }}-{{ overlay|replace({"%": ""}) }}"
{%- endif -%}

<section class="pfe-carousel--layout">
    <div class="pfe-carousel-navigation" aria-label="carousel buttons" aria-controls="carousel">
        <button class="pfe-carousel-previous" value="previous" aria-label="previous" tabindex="0">Previous</button>
        <button class="pfe-carousel-next" value="next" aria-label="next" tabindex="0">Next</button>
    </div>
    <div class="pfe-carousel-body" pfe-slide-count="{{ body.content|length }}">
        <slot></slot>
    </div>
</section>
