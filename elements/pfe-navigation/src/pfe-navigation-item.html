${!this.isModal ? `

<a class="pfe-navigation-item__trigger" tabindex="0">
  ${this.hasIcon ? `<pfe-icon class="pfe-navigation-item__trigger--icon" icon="${this.iconName}"></pfe-icon>` : ""}
  <span class="pfe-navigation-item__trigger--label"></span>
</a>
${this.has_slot("tray") ? `<div class="pfe-navigation-item__tray" hidden>
  <slot name="tray"></slot>
</div>` : ""}

` : `

<pfe-modal>
  <a class="pfe-navigation-item__trigger" slot="pfe-modal--trigger" tabindex="0">
    ${this.hasIcon ? `<pfe-icon class="pfe-navigation-item__trigger--icon" icon="${this.iconName}"></pfe-icon>` : ""}
    <span class="pfe-navigation-item__trigger--label"></span>
  </a>
  <slot name="tray" hidden></slot>
</pfe-modal>

`}
