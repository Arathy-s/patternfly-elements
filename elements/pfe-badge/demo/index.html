<!DOCTYPE html>
<html>

<head>
  <title>PatternFly Elements: Badge Demo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <noscript>
    <link href="../../pfelement/dist/pfelement--noscript.min.css" rel="stylesheet">
  </noscript>

  <link href="../../pfelement/dist/pfelement.min.css" rel="stylesheet">

  <!-- Stylesheets for testing light DOM styles.
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typebase.css/0.5.0/typebase.css">
  -->
  
  <link rel="stylesheet" href="../../pfe-styles/dist/pfe-base.css" />
  <link rel="stylesheet" href="../../pfe-styles/dist/pfe-context.css" />
  <link rel="stylesheet" href="../../pfe-styles/dist/pfe-layouts.css" />

  <!-- uncomment the es5-adapter if you're using the umd version -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/custom-elements-es5-adapter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/webcomponents-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

  <script>require([
    '../dist/pfe-badge.umd.js'
  ])</script>

  <style>
    body {
      font-family: "Red Hat Text", Overpass, Helvetica, sans-serif;
    }
  </style>
</head>

<body class="new-theme" unresolved>
  <h4>&lt;pfe-badge&gt; with [pfe-state="default"]</h4>
  <section>
    <pfe-badge number="1">1</pfe-badge>
    <pfe-badge number="17">17</pfe-badge>
    <pfe-badge pfe-threshold="100" number="900">900</pfe-badge>
  </section>

  <h4>&lt;pfe-badge&gt; with [pfe-state="info"]</h4>
  <section>
    <pfe-badge pfe-state="info" number="1">1</pfe-badge>
    <pfe-badge pfe-state="info" pfe-threshold="10" number="17">17</pfe-badge>
    <pfe-badge pfe-state="info" number="900">900</pfe-badge>
  </section>

  <h4>&lt;pfe-badge&gt; with [pfe-state="success"]</h4>
  <section>
    <pfe-badge pfe-state="success" number="1">1</pfe-badge>
    <pfe-badge pfe-state="success" pfe-threshold="10" number="17">17</pfe-badge>
    <pfe-badge pfe-state="success" number="900">900</pfe-badge>
  </section>

  <h4>&lt;pfe-badge&gt; with [pfe-state="important"]</h4>
  <section>
    <pfe-badge pfe-state="important" number="1">1</pfe-badge>
    <pfe-badge pfe-state="important" pfe-threshold="10" number="17">17</pfe-badge>
    <pfe-badge pfe-state="important" number="900">900</pfe-badge>
  </section>

  <h4>&lt;pfe-badge&gt; with [pfe-state="moderate"]</h4>
  <section>
    <pfe-badge pfe-state="moderate" number="1">1</pfe-badge>
    <pfe-badge pfe-state="moderate" pfe-threshold="10" number="17">17</pfe-badge>
    <pfe-badge pfe-state="moderate" number="900">900</pfe-badge>
  </section>

  <h4>&lt;pfe-badge&gt; with [pfe-state="critical"]</h4>
  <section>
    <pfe-badge pfe-state="critical" number="1">1</pfe-badge>
    <pfe-badge pfe-state="critical" pfe-threshold="10" number="17">17</pfe-badge>
    <pfe-badge pfe-state="critical" number="900">900</pfe-badge>
  </section>

</body>

</html>
