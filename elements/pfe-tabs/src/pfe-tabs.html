<div class="tabs">

    <pfe-icon icon="web-icon-caret-thin-left"></pfe-icon>
  </div>
  <div class="tabs-container">
    <slot name="tab"></slot>
  </div>
  <div class="overflow-handle" hidden data-position="suffix">

  </div>

</div>
<div class="panels">
  <slot name="panel"></slot>
</div>
