<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RHElements: rh-avatar Demo</title>

    <noscript>
      <link href="../../rhelement/rhelement-noscript.min.css" rel="stylesheet">
    </noscript>

    <link href="../../rhelement/rhelement.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>

    <!-- uncomment the es5-adapter if you're using the umd version -->
    <!-- <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script> -->
    <!-- <script src="/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script> -->
    <!-- <script>require(['../../rhelement/rhelement.umd.js', '../rh-avatar.umd.js'], function(RHElement) { -->
    <!--   RHElement.debugLog(true); -->
    <!--   })</script> -->

    <script type="module" src="../rh-avatar.js"></script>
    <script src="../../../themes/cp-theme/cp-theme.umd.js"></script>

    <style type="text/css" media="screen">
      rh-avatar { display: inline-block; margin: 20px; }
      input { font-size: 2rem; }
    </style>
  </head>
  <body unresolved>

    <ul id="app">
      <li v-for="person in people">
        <div>
          <input type="text" v-model:value="person.name">
        </div>
        <rh-avatar shape="square" v-bind:value="person.name"></rh-avatar>
        <rh-avatar shape="triangle" v-bind:value="person.name"></rh-avatar>
      </li>
    </ul>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          people: [
            { name: "Tyler Martin" },
            { name: "Michael Clayton" },
            { name: "Mark Caron" },
            { name: "Kyle Buchanan" },
            { name: "Krystal Moore" },
            { name: "Kendall Totten" },
            { name: "Homa" },
            { name: "Cassondra Roberts" },
            { name: "" },
          ]
        }
      });

      function animate() {
        app.people[app.people.length - 1].name = Math.random();
      };

      setInterval(animate, 1000);
    </script>

  </body>
</html>
