<!DOCTYPE html>
<html>
    <head>
        <title>PatternFly Element: Number Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
        <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">

        <noscript>
            <link href="../../pfelement/pfelement-noscript.min.css" rel="stylesheet">
        </noscript>

        <link rel="stylesheet" href="http://overpass-30e2.kxcdn.com/overpass.css" />
        <link rel="stylesheet" href="../../../themes/cp-theme/cp-theme.css" />

        <link href="../../pfelement/pfelement.min.css" rel="stylesheet">
        <!-- <link href="../../pfe-layouts/pfe-layouts.css" rel="stylesheet"> -->

        <!-- uncomment the es5-adapter if you're using the umd version -->
        <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
        <script src="/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
        <script>
            require([
            "../pfe-number.umd.js"
            ]);
        </script>
    </head>
    <body unresolved>
        <div id="app">
            <h1>&lt;pfe-number&gt;</h1>
            <p>This is a live demo of formatting numbers with the <kbd>&lt;pfe-number&gt;</kbd> element.</p>
            <table class="number-list">
                <tr class="legend">
                    <th>Type</th>
                    <th>Number</th>
                    <th>Formatted number</th>
                    <th>Sample markup</th>
                </tr>
                <tr v-for="number in numbers">

                    <!-- display the format string for reference -->
                    <td>
                      <span>{{ number.type }}</span>
                    </td>

                    <!-- a plain decimal display of the current number -->
                    <td>
                      <input
                          type="number"
                          v-model:value="number.number"
                          v-bind:step="number.step">
                    </td>

                    <!-- the star of the show, pfe-number! -->
                    <td>
                      <pfe-number
                          v-bind:number="number.number"
                          v-bind:type="number.type">
                          {{ number.number }}
                      </pfe-number>
                    </td>

                    <td>
                      <kbd class="sample-markup">&lt;pfe-number type="{{ number.type }}"&gt;{{ number.number }}&lt;/pfe-number&gt;</kbd>
                    </td>

                </tr>
            </table>
        </div>
        <script src="demo.js"></script>
    </body>
</html>
