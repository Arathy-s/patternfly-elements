<focus-trap>
  <div id="tooltip" class="pf-c-popover pf-m-${this.position} hidden" role="dialog" aria-modal="true" aria-labelledby="popover-top-header" aria-describedby="popover-top-body" tabindex="-1">
    <div class="pf-c-popover__arrow"></div>
    <div class="pf-c-popover__content">
      <button id="close-button" class="pf-c-button pf-m-plain" type="button" aria-label="Close">
        <pfe-icon icon="web-icon-close" size="1x"></pfe-icon>
      </button>
      <h1 class="pf-c-title pf-m-md" id="popover-top-header"><slot id="header" name="header"></slot></h1>
      <div class="pf-c-popover__body" id="popover-top-body"><slot name="body"></slot></div>
      <footer class="pf-c-popover__footer"><slot name="footer"></slot></footer>
    </div>
  </div>
</focus-trap>
