    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

    <!-- <script>require([

    <script defer src="../../pfelement/dist/pfelement.umd.js"></script>
    <script defer src="../../pfe-band/dist/pfe-band.umd.js"></script>
    <script defer src="../dist/pfe-textinput.umd.js"></script>

    <script type="text/babel">
      const container = document.querySelector("#react");
      let { useState, useEffect } = React;
      
      let ReactForm = () => {
        const [inputValue, setInputValue] = useState("something");

        useEffect(() => {
          setTimeout(() => {
            setInputValue("Something else");
          }, 3000);
        }, []);

        function handleSubmit(event) {
          event.preventDefault();
          console.log("React Form submitted", inputValue);
        }

        return (
          <form onSubmit={handleSubmit}>
            <h2>pfe-textinput React Form</h2>
            <pfe-textinput-shadow>
              <input type="text" value={inputValue} onChange={e => setInputValue(e.target.value)} required />
            </pfe-textinput-shadow>
            <button>Submit</button>
          </form>
        );
      };

      ReactDOM.render(<ReactForm />, container);
    </script>

    <style>
      input {
        background-color: yellow;
        color: black;
      }

      #shadowForm {
        max-width: 600px;
      }

      #shadowForm > div {
        margin-bottom: 8px;
      }

      #shadowForm label {
        width: 126px;
      }

      #shadowForm pfe-textinput-shadow {
        width: calc(100% - 132px);
      }

      #shadowForm button {
        position: relative;
        left: 132px;
      }
    </style>
  </head>
  <body unresolved>
    <pfe-band pfe-color="lightest">
      <h1><code>pfe-textinput</code></h1>

      <h2>pfe-textinput Form</h2>
      <form id="lightForm">
        <pfe-textinput>
          <input type="text" id="plain" placeholder="Light">
        </pfe-textinput>
        <pfe-textinput>
          <input type="text" placeholder="Required" required>
        </pfe-textinput>
        <pfe-textinput>
          <input type="text" placeholder="Disabled" disabled>
        </pfe-textinput>
        <button>Submit</button>
      </form>

      <h2>pfe-textinput-shadow Form</h2>
      <form id="shadowForm">
        <div>
          <label for="firstName">First Name</label>
          <pfe-textinput-shadow>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
          </pfe-textinput-shadow>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <pfe-textinput-shadow>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" value="Einstein" required>
          </pfe-textinput-shadow>
        </div>
        <div>
          <label for="email">Email Address</label>
          <pfe-textinput-shadow id="cityPfeTextInput">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
          </pfe-textinput-shadow>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <pfe-textinput-shadow>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" disabled>
          </pfe-textinput-shadow>
        </div>
        <button>Submit</button>
      </form>
    </pfe-band>

    <pfe-band pfe-color="lightest">
      <div id="react"></div>
    </pfe-band>

    <script>
      var lightForm = document.querySelector("#lightForm");
      lightForm.addEventListener("submit", function (event) {
        event.preventDefault();
        console.log("lightForm submitted");
      });

      var shadowForm = document.querySelector("#shadowForm");
      shadowForm.addEventListener("submit", function (event) {
        event.preventDefault();
        console.log("shadowForm submitted");

        for (var i = 0; i < this.elements.length; i++) {
          var element = this.elements[i];
          console.log(encodeURIComponent(element.name) + " = " + encodeURIComponent(element.value));
        }
      });

      var plainInput = document.querySelector("#plain");
      setTimeout(function () {
        plainInput.value = "Something plain";
      }, 4000);

      var cityInput = document.querySelector("#city");
      var cityPfeTextInput = document.querySelector("#cityPfeTextInput");
      setTimeout(function () {
        // cityInput.value = "Some city";
        // cityInput.setAttribute("value", "Some city");
        cityPfeTextInput.setAttribute("pfe-c-value", "bademailaddress.co");
      }, 4000);
    </script>
    
  </body>
</html>
