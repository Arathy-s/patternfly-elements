  <script>
    window.addEventListener("DOMContentLoaded", function () {
      async function loadSpec() {
        const res = await fetch("./spec.txt");
        const md = await res.text();
        document.querySelector("#markdownSpec")._markdown = md;
        document.querySelector("#markdownSpec").renderMarkdown().then(() => {
          performance.measure("markdown-rendered");
        });
      }
      loadSpec();
    });
  </script>

<body unresolved>
  <h1>&lt;pfe-markdown&gt;</h1>

  <section>
    <pfe-markdown>
      <div pfe-markdown-container># This is a heading
        Paragraph text. [A link!](#)

        1. A list
        2. Numbered

        > code snippet
      </div>
    </pfe-markdown>
  </section>


  <section>
    <h2>Updating the pfe-markdown tag dynamically (a second time)</h2>
    <pfe-markdown id="markdownSpec">
      <div pfe-markdown-container></div>
    </pfe-markdown>
  </section>

</body>
