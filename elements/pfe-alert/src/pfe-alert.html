<div class="pfe-alert">
    <div class="pfe-alert__header">
        <div class="pfe-alert__icon">
            ${this.renderIcon()}
        </div>
        <div class="pfe-alert__title">
            <slot name="title"></slot>
        </div>
    </div>
    <div class="pfe-alert__action">
        <pfe-icon icon="web-icon-close" size="1x"></pfe-icon>
    </div>
    <div class="pfe-alert__description">
        <slot name="description"></slot>
    </div>
    <div class="pfe-alert__action-group">
        <slot name="action-group"></slot>
    </div>
</div>
